      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      .safe-area-top { padding-top: env(safe-area-inset-top, 0); }
      .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
      .safe-area-left { padding-left: env(safe-area-inset-left, 0); }
      .safe-area-right { padding-right: env(safe-area-inset-right, 0); }
      .px-safe-area { padding-left: env(safe-area-inset-left, 0); padding-right: env(safe-area-inset-right, 0); }
      
      .touch-manipulation { touch-action: manipulation; }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @media (max-width: 640px) {
        input, select, textarea, button { font-size: 16px !important; }
      }
    </style>
